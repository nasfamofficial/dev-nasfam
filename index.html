var c, ctx, W, H, bubblePack = [], colorPack, {PI, random, floor} = Math; 

const getId = (n) => {

        return document.getElementById(n);

}

const rand = (min, max) => {

        return min + (random() * (max - min)); 

}

const randomColor = () => {

        colorPack = [

        "rgba(300,300,300,0.4)",

        "rgba(255,255,255,0.4)"

        ];

        var col = floor(random() * colorPack.length);

        return colorPack[col]; 

}

class ball{

        constructor(x, y, r){

                this.x = x; 

                this.y = y;

                this.r = r;

                this.yv = rand(1/2, 2);

                this.fillStyle = randomColor();

                this.rand1 = H*(1/5);

                this.rand2 = H*(1/4);

        }

        update(){

                this.y -= this.yv;

                if(this.y < rand(this.rand1, this.rand2)){

                        this.y = H;

                        this.x = rand(5, W-5);

                        this.r = rand(3, 5);

                        this.fillStyle = randomColor();

                }

        }

        render(){

                ctx.beginPath();

                ctx.fillStyle = this.fillStyle;

                ctx.arc(this.x, this.y, this.r, 0, PI*2);

                ctx.closePath();

                ctx.fill();

        }

}

const animate = () => {

        requestAnimationFrame(animate);

        ctx.clearRect(0, 0, W, H);

        for(let bubble of bubblePack){

                bubble.update();

                bubble.render();

        }

}

const init = () => {

        c=getId("myCanvas");        

        c.style.position="fixed";

        c.style.background="transparent";

        c.height=H=innerHeight;

        c.width=W=innerWidth;

        ctx=c.getContext('2d');

        for(let a = 0; a < 60; ++a){

                let bubble = new ball(

                rand(5, W-5), 

                H, 

                rand(3, 5)

                );

                bubblePack.push(bubble);

        }

        animate();

}

init();
